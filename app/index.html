<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>
<body>
  <svg viewbox="0 0 800 800" width=" 800px" height="800px">
    <!-- 1. Create simple figures: -->
    <!-- task 1.1 -->
    <line class="line" x1="0" y1="0" x2="300" y2="0"/>
    <!-- task 1.2 -->
    <circle cx="130" cy="130" r="125" class="circle"/>
    <!-- task 1.3 -->
    <line class="line--one" x1="0" y1="450" x2="300" y2="450"  />
    <line class="line--two" x1="150" y1="300" x2="150" y2="600"  />
    <!-- task 1.4 -->
    <ellipse class="ellipse" cx="450" cy="200" rx="200" ry="100"/>
    <!-- 3. Loader -->
    <circle cx="450" cy="450" r="125" class="circle-one path"/>
  </svg>
  <!--   2. 3 ways to add svg to the document: -->
  <svg x="0px" y="0px"
  viewBox="0 0 200 200">
  <style type="text/css">
  .star{fill:#39B54A;}
</style>
<path class="star" d="M100,0C44.77,0,0,44.77,0,100c0,55.23,44.77,100,100,100s100-44.77,100-100C200,44.77,155.23,0,100,0z
M146.19,163.57L100,139.29l-46.19,24.28l8.82-51.43L25.27,75.72l51.64-7.5L100,21.42l23.09,46.79l51.64,7.5l-37.37,36.42
L146.19,163.57z"/>
</svg>
<object data="images/circle-star.svg" type="image/svg+xml"></object>
<div class="base64"></div>
<!-- 4. Responsive SVG -->
<svg class="center">
  <defs>
    <clipPath id="circleView">
      <rect  width="100%" height="100%" stroke="red" stroke-width="5"/>            
    </clipPath>
  </defs>
  <image width="100%" height="100%" xlink:href="images/img.jpg" clip-path="url(#circleView)" />    
</svg>
<!--  5. Animated buttons -->
<svg class="animation-block">
  <rect x="0" y="0" class="animation-block__big-rect"/>
  <rect x="0" y="220" class="animation-block__big-rect animation-block__big-rect--second"/>  
  <svg x="265" y="73" class="animation-block__btn" viewbox="0 0 350 80" width="350" height="80">
    <rect class="animation-block__base" x="5" y="5"/>
    <rect class="animation-block__anim" x="170" y="5"/>
    <text x="110" y="47" class="animation-block__text">CONTINUE</text>
    <text/>
  </svg>
  <svg x="265" y="290" class="animation-block__btn" viewbox="0 0 350 80" width="350" height="80">
    <rect class="animation-block__base animation-block__base--other-color" x="5" y="5"/>
    <rect class="animation-block__anim animation-block__anim--other-color" x="170" y="5"/>
    <text x="110" y="47" class="animation-block__text animation-block__text--other-color">CONTINUE</text>
    <text/>
  </svg>
</svg>
<h1>click me</h1>
<div class="hamburger__div">
  <input class="hamburger__input" type="checkbox" id="input">
  <label class="hamburger__label" for="input"> ggg</label>
  <svg class="hamburger__svg" viewbox="0 0 140 114">    
    <rect x="0" y="0" class="hamburger__big-rect"/>
    <rect class="hamburger__small-rect hamburger__small-rect--one"/>
    <rect class="hamburger__small-rect hamburger__small-rect--two"/>
    <rect class="hamburger__small-rect hamburger__small-rect--three"/>
  </svg>
</div>
</body>
</html>
